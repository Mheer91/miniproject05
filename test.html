<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Project Tracker</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Project Tracker</h1>
        <div id = "date-time"></div>
    </header>

    <div>
        Fill out the form with the project name, type, rate and due date.
    </div>

    <div>
        <form>
            <input placeholder="project name" type="text" id="project-name"><br>
            <select name="" id="project-type">
                <option value="">Front End</option>
                <option value="">Back End</option>
                <option value="">Design</option>
                <option value="">Data</option>
            </select><br>
            <input placeholder="hourly rate" type="number" id="hourly-rate"><br>
            <input type="date" id="due-date"><br>
            <button id="submit-button">Submit</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <td>Project Name</td>
                <td>Type</td>
                <td>Rate</td>
                <td>Due Date</td>
                <td>Days Till Due</td>
                <td>Potential Earnings</td>
            </tr>
        </thead>
        <tbody id="project-list">
        </tbody>
    </table>
    <script src="assets/js/script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

</body>
</html>
